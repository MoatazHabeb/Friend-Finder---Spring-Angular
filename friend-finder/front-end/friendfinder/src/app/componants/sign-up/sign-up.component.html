<div class="login-container">
  <div class="login-card">
    <h2 class="welcome-text">Create Account</h2>
    <form class="login-form">
      <div class="input-group">
        <span class="input-icon">ğŸ‘¤</span>
        <input type="text" placeholder="Name" required #name>
      </div>
      <div class="input-group">
        <span class="input-icon">ğŸ“±</span>
        <input type="text" placeholder="Phone Number" required #phone>
      </div>
      <div class="input-group">
        <span class="input-icon">ğŸ“§</span>
        <input type="email" placeholder="Email" required #email>
      </div>
      <div class="input-group">
        <span class="input-icon">ğŸ”’</span>
        <input type="password"  (paste)="disablePaste($event)"
               (copy)="disableCopy($event)"
               (cut)="disableCopy($event)" placeholder="Password" required #password id="password">
        <span class="toggle-password" (click)="togglePasswordVisibility('password')">ğŸ‘ï¸</span>
      </div>
      <div class="input-group">
        <span class="input-icon">ğŸ”</span>
        <input type="password"  (paste)="disablePaste($event)"
               (copy)="disableCopy($event)"
               (cut)="disableCopy($event)" placeholder="Confirm Password" required #confirmPassword id="confirmPassword">
        <span class="toggle-password" (click)="togglePasswordVisibility('confirmPassword')">ğŸ‘ï¸</span>
      </div>
      <div class="input-group">
        <span class="input-icon">ğŸ‚</span>
        <input type="text" placeholder="Age" required #age>
      </div>

      <div class="input-group">
        <span class="input-icon">âš§ï¸</span>
        <select required #gender>
          <option value="" disabled selected>Select Gender</option>
          <option value="MALE">Male</option>
          <option value="FEMALE">Female</option>
        </select>
      </div>
      <button class="login-btn"
              (click)="createAccount(
    name.value,
    phone.value,
    email.value,
    password.value,
    confirmPassword.value,
    age.value,
    gender.value)">Sign Up</button>

      <!-- Add this login link -->
      <div class="login-link">
        Already have an account?
        <a (click)="login()" class="login-text">Log in</a>
      </div>
    </form>
  </div>
</div>

<p *ngIf="messageAr != ''" class="notification error notificationAr"  >{{messageAr}}</p>
<p *ngIf="messageEn != ''" class="notification error notificationEn">{{messageEn}}</p>
