<div class="post-input-wrapper">
  <!-- User Avatar -->
  <img [src]="user?.image || 'assets/images/profile-icon-design-free-vector-300x300.jpg'" alt="User avatar" class="avatar" />

  <!-- Textarea -->
  <textarea [(ngModel)]="postText"
            rows="1"
            class="post-textarea"
            [placeholder]="'What are you thinking, ' + (user?.fullname || '') + '?'"></textarea>

  <!-- Upload buttons container -->
  <div class="upload-buttons">
    <label class="upload-btn" title="Upload Photo">
      <i class="ion-images"></i>
      <input type="file" accept="image/*" (change)="onFileSelected($event)" class="file-input" />
    </label>

    <label class="upload-btn" title="Upload Video">
      <i class="ion-ios-videocam"></i>
      <input type="file" accept="video/*" (change)="onFileSelected($event)" class="file-input" />
    </label>
  </div>

  <!-- Post button -->
  <button class="btn-post" (click)="onPublish()">Post</button>
</div>
