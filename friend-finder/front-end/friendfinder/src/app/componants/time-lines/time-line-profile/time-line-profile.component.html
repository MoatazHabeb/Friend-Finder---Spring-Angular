<div class="timeline-cover">
  <div class="container">
    <div class="row align-items-center py-4">
      <!-- Profile Image -->
      <div class="col-md-2 text-center">
        <div class="profile-image-wrapper">
          <img [src]="imageUrl"

               class="profile-image">
        </div>
      </div>
      <!-- Username -->
      <div class="col-md-6">
        <h2 class="mb-0">{{ user?.fullname || user?.username || 'User' }}</h2>
        <p class="text-muted">{{ followerCount }} followers</p>
      </div>


      <<!-- Upload Image Option (optional) -->
      <div class="col-md-4 text-start">
        <label class="change-photo-btn">
          <i class="bi bi-camera me-1"></i> Change Photo
          <input type="file"
                 (change)="onFileSelected($event)"
                 accept="image/*"
                 hidden>
        </label>
      </div>
    </div>

    <!-- Navigation Menu -->
    <div class="row">
      <div class="col-12">
        <ul class="nav nav-tabs justify-content-center custom-tabs">
          <li class="nav-item">
            <a class="nav-link" routerLink="/timeline" routerLinkActive="active">Timeline</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/timeline-about" routerLinkActive="active">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/timeline-album" routerLinkActive="active">Album</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/timeline-friends" routerLinkActive="active">Friends</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
