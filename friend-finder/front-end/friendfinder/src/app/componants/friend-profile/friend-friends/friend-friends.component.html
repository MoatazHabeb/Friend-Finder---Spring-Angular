<div class="container">
  <div class="timeline">
    <app-profile></app-profile>

    <div id="page-contents">
      <div class="row">
        <div class="col-md-3"></div>

        <div class="col-md-6">
          <h3 class="mb-3">Friends ({{ friends.length }})</h3>

          <div *ngIf="friends.length === 0" class="no-posts">
            No friends to display.
          </div>

          <div *ngFor="let friend of friends" class="facebook-post">
            <div class="post-header">
              <img [src]="'http://localhost:4050' + friend.image || 'assets/images/profile-icon-design-free-vector-300x300.jpg'" class="post-author-image" alt="Friend image" />
              <div class="post-author-info">
                <a [routerLink]="['/profile', friend.id]" class="post-author-name">{{ friend.fullname }}</a>
                <div class="post-time">Friend</div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-3"></div>
      </div>
    </div>
  </div>
</div>
